grafana:
  adminPassword: "admin-1234"
  initChownData:
    enabled: false

  persistence:
    enabled: true
    size: 5Gi
    storageClassName: "standard"

  podSecurityContext:
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472
    fsGroupChangePolicy: "OnRootMismatch"

  securityContext:
    runAsUser: 472
    runAsGroup: 472

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folder: /tmp/dashboards
      searchNamespace: ALL
    datasources:
      enabled: true
      label: grafana_datasource
      searchNamespace: ALL

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Mimir
          type: prometheus
          access: proxy
          url: http://mimir-nginx.observability/prometheus
          isDefault: true
          jsonData:
            httpMethod: POST
            timeInterval: 30s
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-prometheus.observability:9090
          isDefault: false
#          jsonData:
#            timeInterval: "30s"
#            httpMethod: GET